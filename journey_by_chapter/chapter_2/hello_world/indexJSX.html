<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Practice JSX</title>

        <!-- Load in React Core and ReactDOM -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- Laod in React Babel as the compiler for JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>

    <body>
        <div id="contents"></div>

        <!-- Specify Babel inside the script containing React components -->
        <script type="text/babel">

        // Declare the variable used inside the div
        const element = (
            // then in parantheses, write the JSX (which is similar to HTML)
            <div title="Outer div">
                <h1>Hello World!</h1>
            </div>
        );

        // Don't forget to use ReactDOM to render the React components into the div
        ReactDOM.render(element, document.getElementById('contents'));
        </script>
    </body>
</html>
